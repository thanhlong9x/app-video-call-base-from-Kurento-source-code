<div class="container-fluid text-center">
    <div class="row">
        <div class="col-md-4 col-lg-4">
        </div>

        <div class="col-sm-12 col-md-4 col-lg-4 login">
            <h1>Create a new Room or Join in Room</h1>
            <p>
                <input type="text" name="room" value="" id="roomName"
                       placeholder="Room" ng-model="roomCall" required>
            </p>
            <p class="submit">
                <input ng-click="createRoom();"  type="submit" name="commit" value="Join Room">
            </p>

        </div>
    </div>
</div>
